<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
        }
        .form-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 150, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #0f0;
            margin-bottom: 20px;
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #0f0;
            border-radius: 5px;
            outline: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-box label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #aaa;
            transition: 0.3s;
        }
        .input-box input:focus + label,
        .input-box input:valid + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #0f0;
        }
        .input-box input:focus {
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #0f0, #00d4ff);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 150, 0.7);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <div class="input-box">
                <input type="text" name="name" required>
                <label>Full Name</label>
            </div>
            <div class="input-box">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="text" name="subject" required>
                <label>Subject</label>
            </div>
            <div class="input-box">
                <input type="text" name="message" required>
                <label>Message</label>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

</body>
</html>
