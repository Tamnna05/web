<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter for My Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .letter {
            background: #fff;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .heart {
            color: red;
            font-size: 40px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .btn {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background-color: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden-message {
            display: none;
            margin-top: 10px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="letter">
        <h2>For Tamanna ‚ù§Ô∏è</h2>
        <p>Tamanna, every heartbeat of mine whispers your name. You are the most beautiful part of my life, and I am so lucky to have you.</p>
        <p>I love you forever and always! üíï</p>
        <div class="heart">‚ù§Ô∏è</div>
        <button class="btn" onclick="showLove()">Click for Surprise</button>
        <p class="hidden-message" id="surpriseMessage">You are my world, my love, my everything! üíñ</p>
    </div>

    <script>
        function showLove() {
            document.getElementById("surpriseMessage").style.display = "block";
        }
    </script>
</body>
</html>
